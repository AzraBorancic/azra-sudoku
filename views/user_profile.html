<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">User information</h1>
      </div>
    </div>
    <div class="container-fluid">
      <label id="name">Name: </label>
      <br>
      <br>
      <label id="surname">Surname: </label>
      <br>
      <br>
      <label id="username">Username: </label>
      <br>
      <br>
      <label id="email">Email: </label>
      <br>
      <br>
      <div>
        <button class="btn btn-danger btn-group-lg" id="btn-change-email" type="button" data-toggle="modal" data-target="#change-email-modal"> Change Email</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="change-email-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form role="form" id="change-email">
        <input type="hidden" name="id" />
        <div class="modal-body">
          <div class="form-group">
            <label>Current email</label>
            <input type="text" name="name" class="form-control" placeholder="Your current email" required minlength="3">
          </div>
          <div class="form-group">
            <label>New email</label>
            <input type="text" name="subject" class="form-control" placeholder="Enter new email" required minlength="3">
          </div>

          <div class="form-group">
            <label>Confirm new email</label>
            <input type="text" name="subject" class="form-control" placeholder="Confirm new email" required minlength="3">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>

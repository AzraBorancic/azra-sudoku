        <script type="text/javascript">
            $(document).ready(function() {
                const app = $.jQuerySPApp({defaultView: "dashboard"});
                app.run();

                if (!window.localStorage.getItem("token")){
                    window.location = "login.html";
                }else{
                    $('body').show();
                }
            });

            function doLogout(){
                window.localStorage.removeItem("token");
                window.location = "login.html";
            }
        </script>
